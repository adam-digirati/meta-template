name: Handlebars

tests:

  - name: output
    converts:
      '{{ x }}': '{{{x}}}'

  - name: if conditionals
    converts:
      '{% if z %}yes{% endif %}': '{{#if z}}yes{{/if}}'
      '{% if z %}yes{% else %}no{% endif %}': '{{#if z}}yes{{else}}no{{/if}}'
      '{% if not z %}yes{% endif %}': '{{^if z}}yes{{/if}}'

  - name: nested properties
    converts:
      '{{ x.y }}': '{{{x.y}}}'
      '{{ x[0] }}': '{{{x.[0]}}}'
      '{{ x.y[0].z }}': '{{{x.y.[0].z}}}'
      '{{ x["#foo"] }}': '{{{x.[#foo]}}}'

  - name: invalid expressions
    invalid:
      - '{{ x + 1 }}'
      - '{{ x or y }}'
      - '{{ (x) }}'

  - name: 'for..in loops'
    converts:
      - "{% for x in items %}la {{ x[0] }}{% endfor %}": "{{#each items}}la {{{[0]}}}{{/each}}"
      - "{% for x in items.x.qux %}la {{ x[0] }}{% else %}No{% endfor %}": "{{#each items.x.qux}}la {{{[0]}}}{{else}}No{{/each}}"